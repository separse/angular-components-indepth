<p>
  paginator works!
</p>

<ul class="pagination">
  <li class="page-item" *ngFor = "let pages of pages; index as i">
    <a class="page-link" href="#" 
      (click)="pageNumberClicked(i)">
      {{i + 1}}
    </a>
  </li>
</ul>
